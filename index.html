<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="container">
        <section class="screen">
            0
        </section>

        <section class="calc-buttons">
            <div class="calc-buttons-line">
                <button class="calc-button-double clear">
                    C
                </button>

                <button class="calc-button arrow">
                    &#x21E6;
                </button>

                <button class="calc-button operation divide">
                    &#xF7;
                </button>

            </div>

            <div class="calc-buttons-line">
                <button class="calc-button seven">
                    7
                </button>

                <button class="calc-button eight">
                    8
                </button>

                <button class="calc-button nine">
                    9
                </button>

                <button class="calc-button operation multiply">
                    x
                </button>
                
            </div>

            <div class="calc-buttons-line">
                <button class="calc-button four">
                    4
                </button>

                <button class="calc-button five">
                    5
                </button>

                <button class="calc-button six">
                    6
                </button>

                <button class="calc-button operation substract">
                    -
                </button>
                
            </div>

            <div class="calc-buttons-line">
                <button class="calc-button one">
                    1
                </button>

                <button class="calc-button two">
                    2
                </button>

                <button class="calc-button three">
                    3
                </button>

                <button class="calc-button operation add">
                    +
                </button>
                
            </div>

            <div class="calc-buttons-line">
                <button class="calc-button-triple zero">
                    0
                </button>

                <button class="calc-button operation equal">
                    =
                </button>

            </div>
        </section>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
