<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="container">
        <p id="screen">0</p>

        <section class="calc-buttons">
            <div class="calc-buttons-line">
                <button class="calc-button-double clear">
                    C
                </button>

                <button class="calc-button erase">
                    &#x21E6;
                </button>

                <button class="calc-button operation divide">
                    &#xF7;
                </button>

            </div>

            <div class="calc-buttons-line">
                <button class="calc-button calc-button-number seven" value="7">
                    7
                </button>

                <button class="calc-button calc-button-number eight" value="8">
                    8
                </button>

                <button class="calc-button calc-button-number nine" value="9">
                    9
                </button>

                <button class="calc-button operation multiply">
                    x
                </button>
                
            </div>

            <div class="calc-buttons-line">
                <button class="calc-button calc-button-number four" value="4">
                    4
                </button>

                <button class="calc-button calc-button-number five" value="5">
                    5
                </button>

                <button class="calc-button calc-button-number six" value="6">
                    6
                </button>

                <button class="calc-button operation substract">
                    -
                </button>
                
            </div>

            <div class="calc-buttons-line">
                <button class="calc-button calc-button-number one" value="1">
                    1
                </button>

                <button class="calc-button calc-button-number two" value="2">
                    2
                </button>

                <button class="calc-button calc-button-number three" value="3">
                    3
                </button>

                <button class="calc-button operation add" id="add">
                    +
                </button>
                
            </div>

            <div class="calc-buttons-line">
                <button class="calc-button calc-button-number zero" value="0">
                    0
                </button>

                <button class="calc-button dot">
                    .
                </button>

                <button class="calc-button-double operation equal">
                    =
                </button>

            </div>
        </section>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
